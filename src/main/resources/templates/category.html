<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:insert="~{fragments :: nav}"></nav>
<div class="container">
    <div class="row">
        <h1 th:text="${category.name}">Category Name</h1>
        <p th:text="${category.description}">Category Description</p>
    </div>
    <div class="row-auto">
        <span>Ikona kategorii: </span>
        <img th:src="@{/img/{fileName}(fileName=${category.categoryIcon.fileName})}" width="25" th:alt="${category.categoryIcon.name().toLowerCase()}" th:title="${category.name}">
    </div>
    <div class="row mt-2">
        <div class="col">
            <a class="btn btn-primary me-2" th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a></div>
    </div>
<footer th:insert="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
