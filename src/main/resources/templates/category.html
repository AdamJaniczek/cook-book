<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:text="${category.name}">Category Name</h1>
    <p th:text="${category.description}">Category Description</p>
    <a class="btn btn-primary me-2" th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
    <a class="btn btn-danger" th:href="@{/categories/delete/{id}(id=${category.id})}">Delete</a>
</div>
<footer th:insert="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
