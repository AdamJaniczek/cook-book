<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kategorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:insert="~{fragments :: nav}"></nav>
<div class="container">
    <h1 class="mt-5">Wszystkie kategorie</h1>
    <a class="btn btn-primary mt-3 mb-3" href="/categories/new">Dodaj kategoriÄ™</a>
    <ul class="list-group">
        <li class="list-group-item" th:each="category : ${categories}">
            <a th:href="@{/categories/{id}(id=${category.id})}" th:text="${category.name}">Category Name</a>
        </li>
    </ul>
</div>
<footer th:insert="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
