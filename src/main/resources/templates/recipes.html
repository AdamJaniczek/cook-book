<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Przepisy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:insert="~{fragments :: nav}"></nav>
<div class="container">
    <h1 class="mt-5">Wszystkie przepisy</h1>
    <a class="btn btn-primary mt-3 mb-3" href="/recipes/new">Dodaj przepis</a>
    <ul class="list-group">
        <li class="list-group-item" th:each="recipe : ${recipes}">
            <a th:href="@{/recipes/{id}(id=${recipe.id})}" th:text="${recipe.title}"></a>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
