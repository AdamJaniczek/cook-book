<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodaj kategorię</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:insert="~{fragments :: nav}"></nav>
<div class="container">
  <h1 class="mt-5">Dodaj kategorię</h1>
  <form th:action="@{/categories}" th:object="${category}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Nazwa:</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Opis:</label>
      <textarea id="description" class="form-control" th:field="*{description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
