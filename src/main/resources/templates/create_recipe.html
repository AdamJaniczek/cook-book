<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nowy przepis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:insert="~{fragments :: nav}"></nav>
<div class="container">
    <h1 class="mt-5">Nowy przepis</h1>
    <form th:action="@{/recipes}" th:object="${recipe}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Tytu≈Ç:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis: </label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label>Kategoria: </label>
            <select th:field="*{category.id}" class="form-select">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz</button>
    </form>
</div>
<footer th:insert="~{fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
